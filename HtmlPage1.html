<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>C++ 调用 JavaScript 函数</title>

    <script>
        function ShowCppInfo(info) {
            document.getElementById("txtInfo").value = info;
            alert("这是 C++ 发来的数据：" + info);
        }
    </script>
</head>
<body>
    <input id="txtInfo" type="text" />
</body>
</html>
